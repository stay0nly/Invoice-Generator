<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Invoice Creator</title>
</head>
<body>
    <header>
        <h1>Invoice Creator</h1>
    </header>
    <div class="container">
        <div class="top">
            <h1 class="heading">Invoice creator</h1>
            <p class="sup-text">Thanks for choosing GoodCorp, LLC!</p>
        </div>
        <div class="buttom">
            <div class="buttons">
                <button class="choise-btn" id="car-wash">Wash Car: $10</button>
                <button class="choise-btn" id="mow-lawn">Mow Lawn: $20</button>
                <button class="choise-btn" id="pull-weeds">Pull Weeds: $30</button>
            </div>
            <div class="tasks">
                <div class="top-text">
                    <p>Task</p>
                    <p>Total</p>
                </div>
            </div>
            <hr>
            <div class="total">
                <p>NOTES</p>
                <p>TOTAL:</p>
                <p>We accept cash, credit card, or PayPal</p>
                <p>0$</p>
            </div>
            <button class="send-btn" id="send-inv">Send Invoice</button>
        </div>
    </div>
    <footer>

    </footer>

    <script src="app.js"></script>
</body>
</html>
